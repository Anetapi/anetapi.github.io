<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mojaL4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static">
         Ta strona nie używa plików cookies
    </div>
    <div class="sticky">
        Zwierzęta
    </div>
    <div class="fixed">
        "Zainteresowany zwierzętami?"
        <a href="url">kliknij tutaj</a>
    </div>
    <div class="content">
        <!--słoń-->
        <div class="relative">
            <div class="absolute img1">
                zdjęcie słonia
            </div>
            <div class="absolute clickable">
                kliknij aby zobaczyć słonia
            </div>
        </div>
        <!--zebra-->
        <div class="relative">
            <div class="absolute img2">
                zdjęcie zebry
            </div>
            <div class="absolute clickable">
                kliknij aby zobaczyć zebrę
            </div>
        </div>
        <!--nosorożec-->
        <div class="relative">
            <div class="absolute img3">
                zdjęcie nosorożca
            </div>
            <div class="absolute clickable">
                kliknij aby zobaczyć nosorożca
            </div>
        </div>
        <!--lew-->
        <div class="relative">
            <div class="absolute img4">
                zdjęcie lwa
            </div>   
            <div class="absolute clickable">
                kliknij aby zobaczyć lwa
            </div>   
        </div>

    </div>
    
</body>
</html>
